</body>

    var  tab1 = ['Paris', 'Londres', 'Roma', 'Berlin', 'Copenhaguen', 'Viena' ,'Lisboa' ,'Washington_DC', 'Otawa', 'LHavana', 'Santiago', 'Lima',

    ,'Nova' ,'Zelanda' ,'Libèria' ,'Nigèria' ,'Senegal' ,'Tunísia' ,'Japó' ,'Corea_Sud' ,'Xina' ,'Taiwan'];

    function createTable(){
        //Esto es para borrar la tabla anterior:
        var tabla = document.getElementById("tabla");
        if(tabla.rows.length > 0){
            tabla.innerHTML = "";
        }
        //Crear la tabla
        var num = document.getElementById("num").value;
        var table = document.getElementById("tabla");
        let cabecera = tabla.createTHead();
        let fila = cabecera.insertRow();
        let celda = fila.insertCell();

        celda.innerHTML = "<b>Capital</b>";
        celda = fila.insertCell();
        celda.innerHTML = "<b>País</b>";
        celda = fila.insertCell();
        celda.innerHTML = "<b>Continente</b>";

        let cuerpo = tabla.createTBody();
        for (let i = 0; i < num; i++) {
        var rand = Math.floor(Math.random() * 23);
        var city = tab1[rand];
        var country = tab2[rand];
        var continent = tab3[rand];
            let fila = cuerpo.insertRow();
            let celda = fila.insertCell();
            celda.innerHTML = city;
            celda = fila.insertCell();
            celda.innerHTML = country;
            celda = fila.insertCell();
            celda.innerHTML = continent;
    }
    }

</script>
